{% include header.html %}
<div class="wrapper">
    <div class="content" id="content-div">
        <div class="container-fluid">
            <div class="row">
                {% if page.sidebar != false %}
                <div class="col-md-9 d-inline-block">
                {% elsif page.sidebar == true %}
                <div class="col-md-12 d-inline-block">
                {% else %}
                 <div class="col-md-9 d-inline-block">
                {% endif %}
                    <div id="breadcrumbs">
                        {% include nav-breadcrumbs.html %}
                    </div>

                    <div class="well px-1 py-1 p-sm-2">
                        {{ content }}
                    </div>
                </div>
                <div id="sidebar" class="col-md-3 d-sm-block d-xs-block d-md-block">
                    {% if page.sidebar != false %}
                      {% include sidebar.html %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% include footer.html %}
</div>
</div>

</body>

</html>
