<h6>Follow me</h6>
<!-- every thing will be alright! -->

<ul class="social-media">
  {% if site.social.twitter %}
  <li>
    <a title="@{{ site.social.twitter}} on Twitter" href="https://twitter.com/{{site.social.twitter}}" target="_blank">
      <i class="fa fa-twitter fa-2x"></i>
    </a>
  </li>
  {% endif %} {% if site.social.github %}
  <li>
    <a title="{{ site.social.github }} on Github" href="https://github.com/{{ site.social.github }}" target="_blank">
      <i class="fa fa-github fa-2x"></i>
    </a>
  </li>
  {% endif %} {% if site.social.tel %}
  <li>
    <a title="Call {{site.name}} via Telephone" href="tel:{{ site.social.tel }}" target="_blank">
      <i class="fa fa-telephone fa-2x"></i>
    </a>
  </li>
  {% endif %} {% if site.social.discord %}
  <li>
    <a title="Talk to {{site.name}} on Discord" href="#" data-toggle="modal" data-target="#myModal">
      <img src="assets/images/discord.svg" height="64px" width="64px" />
    </a>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body primary">
            <p>My Discord Tag is <pre><code>Iota#1651</code></pre></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </li>
  {% endif %}
  <!--
  {% if site.social.stackoverflow %}

      <a title="{{ site.social.stackoverflow }} on StackOverflow" href="https://stackoverflow.com/users/{{ site.social.stackoverflow }}" target="_blank"><i class="fa fa-stack-overflow fa-2x"></i></a>
    </li>
  {% endif %}

  {% if site.social.linkedin %}
    <li>
      <a title="{{ site.social.linkedin }} on LinkedIn" href="https://www.linkedin.com/in/{{ site.social.linkedin }}" target="_blank"><i class="fa fa-linkedin fa-2x"></i></a>
    </li>
  {% endif %}

  {% if site.social.instagram %}
    <li>
      <a title="{{ site.social.instagram }} on Instagram" href="https://instagram.com/{{ site.social.instagram }}" target="_blank"><i class="fa fa-instagram fa-2x"></i></a>
    </li>
  {% endif %}

  {% if site.social.lastfm %}
    <li>
      <a title="{{ site.social.lastfm }} on Last.fm" href="https://www.lastfm.com/user/{{ site.social.lastfm }}" target="_blank"><i class="fa fa-lastfm fa-2x"></i></a>
    </li>
  {% endif %} -->
  {% if site.social.rss %}
  <li>
    <a title="{{ site.social.rss }} RSS" href="{{ site.social.rss | relative_url }}" target="_blank">
      <i class="fa fa-rss fa-2x"></i>
    </a>
  </li>
  {% endif %}

</ul>
