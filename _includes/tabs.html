{% if page.tabs %}
    {% assign tabs = site.data.[page.tabs] %}

    <div class="bulma-tabs {% if tabs.size %}{{ tabs.size }}{% endif %} {% if tabs.alignment %}{{ tabs.alignment }}{% endif %} {% if tabs.style %}{{ tabs.style }}{% endif %}">
        <ul>
            {% for tab in tabs.items %}
                <li
                    {% if tab.link == page.url %}
                        class="bulma-is-active"
                    {% endif %}
                >
                    <a href="{{ tab.link | relative_url }}">
                        {% if tab.icon %}
                            <span class="bulma-icon bulma-is-small"><i class="fas {{ tab.icon }}" aria-hidden="true"></i></span>
                        {% endif %}
                        <span>{{ tab.name }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
