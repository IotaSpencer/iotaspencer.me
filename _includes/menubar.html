{% assign menus = site.data.[page.menubar] %}

<aside class="bulma-menu">
    {% for menu in menus %}
        <p class="bulma-menu-label">{{ menu.label }}</p>
        <ul class="bulma-menu-list">
            {% for item in menu.items %}
                <li>
                    <a href="{{ item.link | relative_url }}" class="{% if item.link == page.url %}bulma-is-active{% endif %}">
                        {{- item.name -}}
                    </a>
                    {% if item.items %}
                        <ul>
                            {% for subitem in item.items %}
                                <li>
                                    <a
                                        href="{{ subitem.link | relative_url }}"
                                        class="{% if subitem.link == page.url %}bulma-is-active{% endif %}"
                                    >
                                        {{- subitem.name -}}
                                    </a>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</aside>
